# Melhor configuração do Workflows
name: Build and Push Docker images to ECR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write # OIDC

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::791444962309:role/GitHubActions-ECR-Push-Role
          aws-region: us-east-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: ${{ steps.login-ecr.outputs.registry }}/midara/backend:latest
        env:
          DOCKER_BUILDKIT: 1

      - name: Build and Push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: ${{ steps.login-ecr.outputs.registry }}/midara/frontend:latest
        env:
          DOCKER_BUILDKIT: 1
